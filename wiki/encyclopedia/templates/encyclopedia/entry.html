{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
	<a href="{% url 'edit_entry' title %}">edit this entry</a>
	{% if entry %}
		{{ entry|safe }}
	{% else %}
		<h1>Your requested page with the title "{{ title }}" was not found</h1>
	{% endif %}

{% endblock %}
